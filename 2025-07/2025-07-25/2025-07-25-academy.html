    <script>
        function check(){
            let input = document.querySelector("#email").value;
            let dom = ["com", "co,kr", "org", "or.kr", "go.kr", "net", "pe.kr"];
            let run = false;
            if(input.indexOf("@") == -1){
                alert("@를 입력해주시오.");
            }
            if(input.indexOf(".") == -1){
                alert(".을입력해주시오.");
            }
            let domPart = input.indexOf(".") + 1;
            for(let i of dom){
                if(input.includes(i, domPart) == true){
                    break;
                } else {
                    run = true;
                    break;
                }
            }
            if(run){
                alert("정확한 도메인 주소를 입력하시오.");
                run = false;
            }
        }
        // location.href="https://naver.com";
    </script>
    <div id="clock">00:00:00</div>
    <script>
        function date1() {
            const now = new Date();
            let hour = now.getHours();
            let min = now.getMinutes();
            let sec = now.getSeconds();

            const current = `${hour}:${min}:${sec}`;
            document.querySelector("#clock").innerText = current;
        }
        setInterval(date1, 1000);
    </script>
