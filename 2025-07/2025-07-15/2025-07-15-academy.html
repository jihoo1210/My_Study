<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
    ul {
    list-style: none;
    }
    li {
        display: inline-block;
        padding: 10px;
    }
    .container{
        width: 1000px;
        border: 1px solid black;
        margin: 0 auto;
    }
    .inContainer{
        width: 90%;
        margin: 30px auto;
    }
    textarea {
        height: 80px;
    }
    input {
        margin:5px;
        overflow: auto;
    }
    </style>
</head>
<body>
    <form action="ok.html" method="get">
        <ul class="container">
            <div class="inContainer">
            <li><label for="id">ID</label><input type="text" name="id" placeholder="id를 입력하세요" id="id"></li><br>
            <li><label for="pass">PASSWORD</label><input type="password" name="password" placeholder="password를 입력하세요" id="pass"></li>
            <li><label for="pass-check">PASSWORD 확인</label><input type="password" name="password-check" placeholder="password를 입력하세요" id="pass-check"></li><br>
            <li><label for="male">남성</label><input type="radio" name="gender" id="male" value="male" checked></li>
            <li><label for="female">여성</label><input type="radio" name="gender" id="female" value="female"></li>
            <li><label for="name">이름</label><input type="text" name="name" placeholder="이름을 입력하세요" id="name"></li><br>
            <li><label for="mail">email</label><input type="email" name="email" id="mail"></li>
            <li><label for="address">주소</label><input type="text" name="address" id="address"></li><br>   
            <li><label for="hobby1">취미1</label><input type="checkbox" name="hobby1" id="hobby1"></li>
            <li><label for="hobby2">취미2</label><input type="checkbox" name="hobby2" id="hobby2"></li>
            <li><label for="hobby3">취미3</label><input type="checkbox" name="hobby3" id="hobby3"></li><br>
            <li><textarea name="greet" id="greet" placeholder="간단한 인사"></textarea></li><br>
            <input type="submit" name="submit" value="제출">
            <input type="reset" name="reset" value="초기화">
            </div>
        </ul>
    </form>
</body>
</html>
