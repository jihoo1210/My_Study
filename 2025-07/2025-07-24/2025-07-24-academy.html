<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #newComment{
            border: 1px solid #bbb;
            padding: 30px;
            box-sizing: border-box;
            width: 442px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
     <div id="newComment"></div>
    <textarea name="comment" id="comment" rows="6" cols="60" placeholder="댓글을 입력하시오"></textarea>
    <button onclick="checkComment()">제출하기</button>
    <script>
        // 금지어 목록
        const bannedWords = [1, 2, 3];
        function checkComment(){
            document.querySelector("#newComment").innerText = "";
            let input = document.querySelector("#comment").value;
            let original = input;
            let found = false;

            for(let i of bannedWords){
                const result = input.indexOf(i);
                if(result != -1){
                    found = true;
                };
            };

            if(found == true){
                alert("욕설을 사용하지 마시오");
            } else {
                document.querySelector("#newComment").innerHTML = original;
                document.querySelector("#comment").value = "";
            }
        };
    </script>
</body>
</html>
