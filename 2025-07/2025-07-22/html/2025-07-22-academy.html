<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docume()nt</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        display: flex;
        justify-content: center;
        height: 100vh;
        background-color: #f5f5f5;
        box-sizing: border-box;
    }
    .cal {
        width: 500px;
    }
    .center {
        text-align: center;
    }
    #display {
        display: block;
        width: 100%;
        border: none;
        outline: none;
        font-size: 40px;
        font-weight: bold;
        padding: 10px 0;
        margin: 20px 0;
    }
    table {
        width: 100%;
    }
    td {
        width: 25%;
    }
    td button {
        width: 130px;
        height: 80px;
        font-size: 25px;
    }
</style>
</head>
<body>
    <div class="cla">
        <h1 class="center"></h1>
        <input type="text" id="display" readonly>
           <table>
        <tr>
            <td><button type="button" onclick="" class="button" value="1">1</button></td>
            <td><button type="button" onclick="" class="button" value="2">2</button></td>
            <td><button type="button" onclick="" class="button" value="3">3</button></td>
            <td><button type="button" onclick="" class="button" value="4">4</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="" class="button" value="5">5</button></td>
            <td><button type="button" onclick="" class="button" value="6">6</button></td>
            <td><button type="button" onclick="" class="button" value="7">7</button></td>
            <td><button type="button" onclick="" class="button" value="8">8</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="" class="button" value="9">9</button></td>
            <td><button type="button" onclick="" class="button" value="0">0</button></td>
            <td><button type="button" onclick="" class="button" value="+">+</button></td>
            <td><button type="button" onclick="" class="button" value="*">X</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="" class="button" value="/">/</button></td>
            <td><button type="button" onclick="" class="button" value="=">=</button></td>
            <td><button type="button" onclick="" class="button" value="-">-</button></td>
            <td><button type="button" onclick="" class="button" value=".">.</button></td>
        </tr>
    </table>
    </div>
    <script>
        let input = document.querySelector('#display');
        let button = document.querySelectorAll('.button');
        let result1 = 0;
        let result2 = 0;
        let a = 0;
        let b = 0;
        let c = 0;
        button.forEach((button)=>{
            button.addEventListener("click", function(event){
                event.preventDefault();
                if(button.value != '='){
                input.value += button.value;
                a = eval(input.value)
                } else if(button.value == '='){
                try {
                input.value = a;
                a = '';
                } catch (error) {
                input.value = "오류";
                a = '';
                }
                }
            })
        })
    </script>
</body>
</html>
