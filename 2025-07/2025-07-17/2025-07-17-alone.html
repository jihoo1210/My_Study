<!-- 플랙스와 그리드와 애니메이션과 자바스크립트 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="2025-07-17-alone.css" />
  </head>
  <body>
    <!-- flex -->
    <ul class="flexBox">
      <li>flex</li>
      <li>flex</li>
      <li>flex</li>
      <li>flex</li>
      <li>flex</li>
    </ul>
    <!-- grid -->
    <ul class="gridBox">
      <li class="grid-content1">grid</li>
      <li class="grid-content2">grid</li>
      <li class="grid-content3">grid</li>
      <li class="grid-content4">grid</li>
      <li class="grid-content5">grid</li>
    </ul>
    <ul class="areaBox">
      <li class="grid-area1">grid</li>
      <li class="grid-area2">grid</li>
      <li class="grid-area3">grid</li>
      <li class="grid-area4">grid</li>
      <li class="grid-area5">grid</li>
    </ul>
    <!-- transform 
        위치값 조절 -->
    <div class="box translate"></div>
    <div class="box scale"></div>
    <div class="box rotate"></div>
    <div class="box rotateX"></div>
    <div class="box rotateY"></div>
    <div class="box rotateZ"></div>
    <div class="box skew"></div>
    <!-- transition
        style 변경  -->
    <div class="box transition"></div>
    <!-- animation -->
    <div class="box animation"></div>
    <script src="2025-07-17-alone.js"></script>
  </body>
</html>
