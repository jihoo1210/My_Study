    <!--4-problem-->
    <form action="">
    <label for="col">행:</label>
    <input type="number" id="col">
    <label for="row">열:</label>
    <input type="number" id="row">
    <button id="button">작성</button>
    </form>
    <div id="contents"></div>
    <script>
        const colInput = document.querySelector(`#col`);
        const rowInput = document.querySelector(`#row`);
        const button = document.querySelector('#button');
        var contents = document.querySelector("#contents");
        button.addEventListener('click', function(event){
            const table = document.createElement('table');
            contents.replaceChildren(table);
            event.preventDefault();
            const col = parseInt(colInput.value)
            const row = parseInt(rowInput.value)
            for(let i = 0; i < col; i++){
                const tr = document.createElement('tr');
                table.appendChild(tr);
                for(let j = 0; j < row; j++){
                    const td = document.createElement('td');
                    const num = document.createTextNode(`${i+1}, ${j+1}`);
                    td.appendChild(num);
                    tr.appendChild(td);
                }
            }
        contents.appendChild(table);
        })
    </script>
