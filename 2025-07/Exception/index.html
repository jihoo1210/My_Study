<!DOCTYPE html> <!--웹브라우저에게 현재 html 버전을 알려준다-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!--탭 영역에 표시된다-->
    <style>
    </style>
</head>
<body>
<h1 style="margin-left: 10px;">프론트엔드 개발자 지원서</h1>
<p style="margin-left: 10px;">지원서</p>
<hr>
<form>
<h4 style="margin-left: 10px;">개인 정보</h4>
<label for="name" style="margin-left: 10px;">이름</label>
<input type="text" id="name" placeholder="공백 없이 입력하세요" style="margin-left: 10px;">
<br>
<label for="number" style="margin-left: 10px;">연락처</label>
<input type="number" id="number" style="margin-left: 10px;">
<h4 style="margin-left: 10px;">지원 분야</h4>
<input type="radio" id="pub" name="select" value="pub" style="margin-left: 30px;">
<label for="pub">웹 퍼블리싱</label>
<br>
<input type="radio" id="apl" name="select" value="apl" style="margin-left: 30px;">
<label for="apl">웹 어플리케이션 개발</label>
<br>
<input type="radio" id="rep" name="select" value="rep" style="margin-left: 30px;">
<label for="rep">개발 환경 개선</label>
<br>
<h4 style="margin-left: 10px">지원 동기</h4>
<textarea rows="5" cols="60" id="motiv" placeholder="본사 지원 동기를 간략히 작성해주세요."></textarea>
<br>
<input type="submit" value="접수하기">
<input type="reset" value="초기화">
</form>
</body>
</html>
