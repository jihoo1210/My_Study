<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인터랙티브 쇼케이스 랜딩 페이지</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    integrity="sha512-XcIsjKMcuVe0Ucj/xgIXQnytNwBttJbNjltBV18IOnru2lDPe9KRRyvCXw6Y5H415vbBLRm8+q6fmLUU7DfO6Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="./style.css" />

  <script src="../js/jquery-1.12.4.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="./script.js"></script>
</head>

<body class="d-flex min-vh-100 flex-column">
  <header class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./star-fall-svgrepo-com.svg" alt="아이콘 로고" width="50" height="50" />
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="메뉴 토글">
          <!-- 
          aria-controls="navbarNav" = 스크린 리더에게 해당 요소를 제어한다는 것을 알려줌
            aria-expanded="false" = 확장 기본값
             aria-label="메뉴 토글" = 스크린 리더가 현재 태그를 읽는 값
             -->
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto align-items-center">
            <!-- ml-auto = 최대한 오른쪽으로 붙음 -->
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Solutions</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Projects</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Insights</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>

            <li class="nav-item ml-3">
              <button id="theme-toggle-button" class="btn btn-link nav-link" aria-label="테마 변경 버튼">
                <i class="bi bi-brightness-high-fill" id="theme-icon"></i>
              </button>
            </li>
            <li class="nav-item">
              <button id="search-toggle-button" class="btn btn-link nav-link" aria-label="검색 토글 버튼">
                <i class="bi bi-search"></i>
              </button>
              <div id="search-input-container" class="input-group d-none">
                <input type="search" class="form-control" placeholder="검색..." aria-label="검색 입력 필드" />
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button">
                    <i class="bi bi-search"></i>
                  </button>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="flex-grow-1 ">
    <section style="min-height: 1250px; padding-top: 80px" class="bg-light text-dark">
      <div class="container">
        <h1>페이지 콘텐츠 시작</h1>
        <p>여기에 메인 콘텐츠가 표시될 예정입니다.</p>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-white py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h5>회사 소개</h5>
          <p>
            혁신적인 솔루션으로 당신의 비즈니스를 한 단계 더 발전시킵니다.
          </p>
        </div>
        <div class="col-md-4">
          <h5>빠른 링크</h5>
          <ul class="list-unstyled">
            <li><a href="#" class="">Solutions</a></li>
            <li><a href="#" class="">Projects</a></li>
            <li><a href="#" class="">Contact</a></li>
          </ul>
        </div>
        <div class="col-md-4">
          <h5>팔로우하기</h5>
          <ul class="list-inline">
            <li class="list-inline-item">
              <a href="#" class=""><i class="bi bi-instagram"></i></a>
            </li>
            <li class="list-inline-item">
              <a href="#" class=""><i class="bi bi-linkedin"></i></a>
            </li>
            <li class="list-inline-item">
              <a href="#" class=""><i class="bi bi-twitter"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <hr class="bg-secondary"/>
      <p class="text-center mb-0">
        &copy; 2025 Your Company. All rights reserved.
      </p>
    </div>
  </footer>
</body>

</html>
