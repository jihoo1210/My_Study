<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
    <link rel="icon" href="../../www/images/buffalo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" integrity="sha512-XcIsjKMcuVe0Ucj/xgIXQnytNwBttJbNjltBV18IOnru2lDPe9KRRyvCXw6Y5H415vbBLRm8+q6fmLUU7DfO6Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container-sm" style="width: 420px">
    <div class="row justify-content-between py-3">
      <a href="./index.html"><i class="ri-arrow-left-line text-dark" style="font-size: 25px; margin: 20px 10px;"></i></a>
      <a href="#"><i class="ri-home-5-fill text-dark" style="font-size: 25px; margin: 20px 10px;"></i></a>
    </div>
    <div class="content text-center py-4">
      <h3>로그인</h3>
      <p class="py-2">
        아이디와 비밀번호 없이<br />1초 회원가입으로 간편하게 로그인하세요
      </p>
    </div>
    <button class="btn btn-block py-2" style="background-color: #fee500">
      <i class="ri-kakao-talk-fill" style="font-size: 20px; float: left"></i><span
        style="font-weight: bold; font-size: 14px; line-height: 30px">카카오 1초 로그인&회원가입</span>
    </button>
    <button class="btn btn-block py-2" style="background-color: #03c75a">
      <i class="ri-instagram-fill" style="font-size: 20px; float: left; color: #fff"></i><span style="
            font-weight: bold;
            color: #fff;
            font-size: 14px;
            line-height: 30px;
          ">네이버 1초 로그인&회원가입</span>
    </button>
    <div class="w-100">
      <img src="https://storynine.co.kr/web/upload/appfiles/ZaReJam3QiELznoZeGGkMG/462f53fe39e46f89b895d4995df61953.jpg"
        alt="img" class="w-100 py-3 border-bottom" />
    </div>
    <div class="btn-group w-100 mt-5 mb-2" style="border-radius: 10px; overflow: hidden;">
      <button class="btn btn-dark w-50" style="font-size: 14px; height: 40px; border-radius: 10px;">기존 회원</button>
      <button class="btn btn-light w-50" style="font-size: 14px; height: 40px;">비회원 주문 조회</button>
    </div>
    <form>
      <input type="text" style="outline: none; border: none" placeholder="아이디" class="border-bottom w-100 py-3" />
      <input type="text" style="outline: none; border: none" placeholder="패스워드" class="border-bottom w-100 py-3" />
      <div class="d-flex">
        <div id="security" style="
              width: 30px;
              height: 20px;
              background-color: #ff0000;
              border-radius: 10px;
            " class="d-flex align-items-center justify-content-end mr-3 my-4">
          <i class="ri-checkbox-blank-circle-fill text-white"></i>
        </div>
        <span class="my-4" style="height: 20px">보안 접속</span>
      </div>
      <button class="btn btn-block btn-dark py-3 w-100">로그인</button>
    </form>
    <nav class="navbar navbar-expand-sm navbar-light justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link py-0 my-3" href="#" style="font-size: 13px">아이디 찾기</a>
        </li>
        <li class="nav-item">
          <a class="nav-link py-0 my-3 border-right border-left" href="#" style="font-size: 13px">비밀번호 찾기</a>
        </li>
        <li class="nav-item">
          <a class="nav-link py-0 my-3 active" href="#" style="font-size: 13px">회원가입</a>
        </li>
      </ul>
    </nav>
    <button class="btn btn-outline-dark btn-block">
      <i class="ri-apple-fill float-left" style="font-size: 20px"></i><span style="font-size: 20px">Apple로 로그인</span>
    </button>
    <h4 class="mt-4" style="font-weight: bold; font-size: 14px">
      아직도 회원이 아니세요?
    </h4>
    <p>
      <a href="#" class="text-dark" style="font-size: 13px; text-decoration: none">지금 <span
          style="font-weight: bold">스토리나인</span>의 회원이 되어
        다양한 서비스를 이용해보세요</a>
    </p>
  </div>
</body>

</html>
