<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery 아코디언 메뉴 과제</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>아코디언 메뉴</h2>
    <div class="accordion-item">
      <h3 class="accordion-header">메뉴 1</h3>
      <p class="accordion-content">첫 번째 메뉴의 내용입니다. 이 내용을 클릭하면 닫힙니다.</p>
    </div>
    <div class="accordion-item">
      <h3 class="accordion-header">메뉴 2</h3>
      <p class="accordion-content">두 번째 메뉴의 내용입니다. 이 내용을 클릭하면 닫힙니다.</p>
    </div>
    <div class="accordion-item">
      <h3 class="accordion-header">메뉴 3</h3>
      <p class="accordion-content">세 번째 메뉴의 내용입니다. 이 내용을 클릭하면 닫힙니다.</p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
