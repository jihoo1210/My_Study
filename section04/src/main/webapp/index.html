<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<title>햄버거 주문</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<form action="OrderOk" method="post" name="order">
	<div class="container">
		<h1 class="text-center my-5 fw-bold"> 🍔주문하기🍔</h1>
		<div class="size-title border-bottom border-dark">
			<h2 class="fw-bold py-3" id="size">1. 사이즈 선택</h2>
		</div>
		<div class="size-contents py-3 border-bottom border-dark">
			<label>
				<input type="radio" name="size" value="S" required/> 
				<span>Small (4,500원)</span>
			</label>
			<label>
				<input type="radio" name="size" value="M"/> 
				<span>Medium (5,500원)</span>
			</label>
			<label>
				<input type="radio" name="size" value="L"/> 
				<span>Large (6,500원)</span>
			</label>
		</div>
		
		<div class="size-title border-bottom border-dark">
			<h2 class="fw-bold py-3" id="ingredient">2. 재료 선택</h2>
		</div>
	    <div class="size-contents py-3 border-bottom border-dark">
			<label>
				<input type="checkbox" name="ingredient" value="패티"/> 
				<span>패티 (+2000원)</span>
			</label>
			<label>
				<input type="checkbox" name="ingredient" value="치즈"/> 
				<span>치즈 (+1000원)</span>
			</label>
			<label>
				<input type="checkbox" name="ingredient" value="베이컨"/> 
				<span>베이컨 (+1500원)</span>
			</label>
			<label>
				<input type="checkbox" name="ingredient" value="더블 패티"/> 
				<span>더블 패티 (+3000원)</span>
			</label>
			<label>
				<input type="checkbox" name="ingredient" value="더블 치즈"/> 
				<span>더블 치즈 (+1500원)</span>
			</label>
			<label>
				<input type="checkbox" name="ingredient" value="더블 베이컨"/> 
				<span>더블 베이컨 (+2500원)</span>
			</label>
		</div>
		
		<div class="size-title border-bottom border-dark">
			<h2 class="fw-bold py-3" id="drink">3. 음료 선택</h2>
		</div>
		<div class="size-contents py-3 border-bottom border-dark">
			<select name="drink" class="form-select">
				<option disabled>음료를 선택하세요</option>
				<option value="no">없음 (0)</option>
				<option value="콜라">Cola (3,000원)</option>
				<option value="제로콜라">ZeroCola (3,500원)</option>
				<option value="사이다">Cider (3,000원)</option>
			</select>
		</div>
		
		<div class="size-title border-bottom border-dark">
			<h2 class="fw-bold py-3" id="complain">4. 요청사항</h2>
		</div>
		<div class="size-title border-bottom border-dark">
			<textarea name="request" class="form-control my-3" placeholder="요청사항을 입력해주세요"></textarea>
		</div>
	</div>
	
	<div class="my-5 text-end" style="display: flex; flex-direction: column;">
		<div id="order-sumary" class="fw-bold p-3 my-3 text-center">0원</div>
		<input type="hidden" name="totalPrice" id="totalPrice"/>
		<button type="submit" id="submit-btn" class="btn btn-primary btn-lg fw-bold">주문하기</button>
	</div>
	</form>
	<script src="script.js"></script>
</body>
</html>
